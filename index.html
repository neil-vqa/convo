<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convo</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #ffffff;
      }
    </style>
    <script type="module" src="js/chat-box.js"></script>
    <script type="module" src="js/chat-box-toggle.js"></script>
  </head>
  <body>
    <h1>Convo</h1>
    <p>
      A basic AI chat component implemented using
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_components">
        Web Components
      </a>
      with simple global state management. Easily embed to your website as a
      modal.
    </p>
    <chat-box
      id="convo-chat-box"
      api-url="http://localhost:8720/v1/chat/completions"
      hidden
    ></chat-box>
    <chat-box-toggle controls="convo-chat-box"></chat-box-toggle>
  </body>
</html>
